<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal</title>
    <link rel="stylesheet" href="savings-goal.css">
</head>
<body>
    <div class="title">
        <h1>Savings Goal</h1>
        <h3>Where Savings are Visualized!</h3>
    </div>

    <div class="doughnutCanvas">
        <!-- Where the pie chart will be displayed -->
         <canvas id="savings-chart" width="300" height="300"></canvas>
    </div>

    <div class="inputs">
        <!-- Where the user inputs their -->
         <form>
            <div>
                <label for="total-savings">SAVINGS GOAL:</label>
                <input type="text" id="total-savings" name="total-savings"><br>
            </div>
            <div>
                <label for="add-money">SAVE:</label>
                <input type="text" id="add-money" name="add-money"><br>
            </div>
            <div>
                <label for="remove-money">REMOVE:</label>
                <input type="text" id="remove-money" name="remove-money"><br>
            </div>
         </form>
    </div>
    
    <!--JavaScript Code-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="savings-goal.js"></script>
</body>
</html>
